<!DOCTYPE html>
<html lang="en" data-theme="forest">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Al-Quran Digital</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Kufi+Arabic:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap");
      .amiri-regular {
        font-family: "Amiri", serif;
        font-weight: 500;
        font-style: unset;
      }
      .ubuntu-regular {
        font-family: "Ubuntu", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <audio id="audio"></audio>
    <div class="navbar bg-neutral text-neutral-content">
      <div class="flex justify-between w-full">
        <a class="btn btn-ghost text-3xl ubuntu-regular font-semibold" id="logo"
          >Al-Qur'an Digital</a
        >
      </div>
    </div>
    <div
      class="text-center ubuntu-regular text-3xl font-semibold mt-10 lg:w-auto"
    >
      <h1>Selamat Datang di Al-Quran Digital</h1>
      <h1>Baca, Dengarkan, dan Pahami Al-Quran dengan Mudah</h1>
    </div>
    <div class="flex-col justify-center mx-auto">
      <div class="flex flex-col justify-center">
        <div class="form-control">
          <input
            id="search-input"
            type="text"
            placeholder="Search Surat"
            class="input input-bordered md:w-1/2 justify-center mx-auto mt-5"
          />
        </div>
        <div id="result-search" class="flex justify-center mx-auto"></div>
      </div>
      <a href=""></a>
    </div>
    <div class="mx-5">
      <div id="keteranganSurat" class="md:w-auto"></div>

      <div id="textarab" class="mb-20">
        <audio id="audio-ayat" src=""></audio>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
